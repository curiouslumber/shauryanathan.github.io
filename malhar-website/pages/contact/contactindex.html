  <h1>Contact Us</h1>
  <div class="form">
    <form method="post" autocomplete="off" name="google-sheet">
        <h3>Name:</h3>
        <div class="form-group">
          <input
            type="text"
            name="Name"
            class="form-control"
            placeholder="Your Name *"
            required
          />
        </div>
        <h3>Email:</h3>
        <div class="form-group">
          <input
            type="text"
            name="Email"
            class="form-control"
            placeholder="Your Email *"
            required
          />
        </div>
        <h3>Contact Number</h3>
        <div class="form-group">
          <input
            type="number"
            name="Phone"
            class="form-control"
            placeholder="Your Contact Number *"
            required
          />
        </div>

        <h3>Message</h3>
        <div class="form-group">
          <textarea id="message" cols="30" rows="7"
          name="Message"
          class="form-control"
         placeholder="Message *"
          required>
          </textarea>
        </div>

        <div class="form-group">
          <input
            type="submit"
            name="submit"
            class="btnSubmit btn-block button"
            id="submit_button"
            value="Submit"
          />
        </div>
      </form>

  </div>


        

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxUbj2BYjV77hI-2Fe2ax3Sl2vblGjAswshvWPE9-dYvn7nsJX9TUrGTVeS7uaryscf/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            alert("Thank you for contacting us, we will get back to you soon!")
          )
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
